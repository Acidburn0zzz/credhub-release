## This manifest initializes a new BOSH Director on Amazon Web Services with co-located PostgreSQL database, UAA and CredHub.
## 
## Deployment-specific configuration should be done in file 'init-aws-director-config.yml'. This manifest may be modified, but modification is not required. 
##
## To deploy (requires BOSH v2 CLI) - `bosh create-env init-aws-director.yml --vars-store init-aws-director-config.yml`
---
name: &name aws-director-credhub

releases:
- name: bosh
  url: https://bosh.io/d/github.com/cloudfoundry/bosh?v=261.4
  sha1: 4da9cedbcc8fbf11378ef439fb89de08300ad091
- name: uaa
  url: http://bosh.io/d/github.com/cloudfoundry/uaa-release?v=29
  sha1: 6d97f83aaf5d2ec26c7592aafc111625b4bb37ed
- name: credhub
  url: https://bosh.io/d/github.com/pivotal-cf/credhub-release?v=0.6.1
  sha1: 5ab4c4ef3d67f8ea07d78b1a87707e7520a97ab7
- name: bosh-aws-cpi
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-aws-cpi-release?v=62
  sha1: f36967927ceae09e5663a41fdda199edfe649dc6

resource_pools:
- name: vms
  network: private
  stemcell:
    url: https://bosh.io/d/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent?v=3363.15
    sha1: 4a1eed3037a88a2b6516133d823cdb71bc9291c4
  cloud_properties:
    instance_type: m3.xlarge
    ephemeral_disk: {size: 25000, type: gp2}
    availability_zone: ((aws-availability-zone))

disk_pools:
- name: disks
  disk_size: 100000
  cloud_properties:
    type: gp2

networks:
- name: public
  type: vip
- name: private
  type: manual
  subnets:
  - range: 10.0.0.0/24
    gateway: 10.0.0.1
    dns: [10.0.0.2]
    cloud_properties: 
      subnet: ((aws-subnet-id))

external-ip: &external-ip ((external-ip))
internal-ip: &internal-ip ((internal-ip))

variables:
- name: credhub-mtls-ca
  type: certificate
  options:
    common_name: 'CredHub mTLS CA'
    is_ca: true
- name: bosh-ca
  type: certificate
  options:
    common_name: 'BOSH Director CA'
    is_ca: true
- name: credhub-tls
  type: certificate
  options:
    ca: bosh-ca
    common_name: *external-ip
    alternative_names:
    - *external-ip
    - *internal-ip
    - 127.0.0.1
- name: director-tls
  type: certificate
  options:
    ca: bosh-ca
    common_name: *external-ip
    alternative_names:
    - *external-ip
    - *internal-ip
    - 127.0.0.1
- name: uaa-tls
  type: certificate
  options:
    ca: bosh-ca
    common_name: *external-ip
    alternative_names:
    - *external-ip
    - *internal-ip
    - 127.0.0.1
- name: uaa-jwt
  type: rsa 
- name: uaa-users-admin
  type: password
- name: uaa-users-hm
  type: password
- name: uaa-clients-director-to-credhub
  type: password
- name: uaa-admin
  type: password
- name: uaa-login
  type: password
- name: nats
  type: password
- name: blobstore-agent
  type: password
- name: registry-admin
  type: password
- name: blobstore-director
  type: password
- name: mbus
  type: password
- name: database-admin
  type: password
- name: credhub-encryption-password
  type: password

instance_groups:
- name: *name
  instances: 1
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
    - name: private
      static_ips: 
      - ((internal-ip))
      default:
      - dns
      - gateway
    - name: public
      static_ips: 
      - ((external-ip))

  jobs:
  - name: credhub
    release: credhub
    properties:
      credhub:
        port: 8844
        authentication:
          uaa:
            url: *uaa-url
            verification_key: ((uaa-jwt.public_key))
          mutual_tls:
            trusted_cas:
            - ((credhub-mtls-ca.certificate))
        data_storage:
          type: postgres
          host: 127.0.0.1
          port: 5432
          username: admin
          password: ((database-admin))
          database: credhub
        tls: ((credhub-tls))
        log_level: info
        encryption:
          keys:
          - provider_name: int
            encryption_password: ((credhub-encryption-password))
            active: true
          providers:
          - name: int
            type: internal

  - name: postgres-9.4
    release: bosh
    properties:
      postgres: &db
        host: 127.0.0.1
        port: 5432
        user: admin
        password: ((database-admin))
        database: bosh
        additional_databases: 
        - uaa
        - credhub
        adapter: postgres

  - name: uaa
    release: uaa
    properties:
      uaa:
        url: &uaa-url "https://((external-ip)):8443"
        scim:
          users:
          - name: admin
            password: ((uaa-users-admin))
            groups:
            - scim.write
            - scim.read
            - bosh.admin
            - credhub.read
            - credhub.write
          - name: hm
            password: ((uaa-users-hm))
            groups:
            - bosh.admin
        clients:
          bosh_cli:
            override: true
            authorized-grant-types: password,refresh_token
            scope: openid,bosh.admin,bosh.*.admin
            authorities: uaa.none
            access-token-validity: 120
            refresh-token-validity: 43200
            secret: ""
          credhub_cli:
            override: true
            authorized-grant-types: password,refresh_token
            scope: credhub.read,credhub.write
            authorities: uaa.resource
            access-token-validity: 30
            refresh-token-validity: 3600
            secret: ""
          director_to_credhub:
            override: true
            authorized-grant-types: client_credentials
            scope: uaa.none
            authorities: credhub.read,credhub.write
            access-token-validity: 43200
            secret: ((uaa-clients-director-to-credhub))
        admin: {client_secret: ((uaa-admin))}
        login: {client_secret: ((uaa-login))}
        zones: {internal: {hostnames: []}}
        sslCertificate: ((uaa-tls.certificate))
        sslPrivateKey: ((uaa-tls.private_key))
        jwt:
          revocable: true
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: ((uaa-jwt.private_key))

      uaadb:
        address: 127.0.0.1
        port: 5432
        db_scheme: postgresql
        databases:
        - tag: uaa
          name: uaa
        roles:
        - tag: admin
          name: admin
          password: ((database-admin))

      login:
        saml:
          serviceProviderCertificate: ((uaa-tls.certificate))
          serviceProviderKey: ((uaa-tls.private_key))
          serviceProviderKeyPassword: ""

  - name: director
    release: bosh
    properties:
      director: &director
        address: ((external-ip))
        name: *name
        config_server:
          enabled: true
          url: "https://127.0.0.1:8844/api/"
          ca_cert: ((credhub-tls.ca))
          uaa:
            url: *uaa-url
            client_id: director_to_credhub
            client_secret: ((uaa-clients-director-to-credhub))
            ca_cert: ((uaa-tls.ca))
        db: *db
        cpi_job: aws_cpi
        max_threads: 10
        enable_snapshots: false
        user_management:
          provider: uaa
          uaa:
            url: *uaa-url
            public_key: ((uaa-jwt.public_key))
        ssl:
          cert: ((director-tls.certificate))
          key: ((director-tls.private_key))
        trusted_certs: ((bosh-ca.certificate))
      agent: &agent
        mbus: nats://nats:((nats))@((internal-ip)):4222
        ntp: *ntp
        blobstore:
           options:
             endpoint: http://((internal-ip)):25250
             user: agent
             password: ((blobstore-agent))
      ntp: *ntp
      nats: *nats
      blobstore: *blobstore

  - name: registry
    release: bosh
    properties:
      registry: &registry
        address: ((internal-ip))
        host: ((internal-ip))
        db: *db
        http: {user: admin, password: ((registry-admin)), port: 25777}
        username: admin
        password: ((registry-admin))
        port: 25777

  - name: nats
    release: bosh
    properties:
      nats: &nats
        address: 127.0.0.1
        user: nats
        password: ((nats))

  - name: blobstore
    release: bosh
    properties:
      blobstore: &blobstore
        address: ((internal-ip))
        port: 25250
        provider: dav
        director:
          user: director
          password: ((blobstore-director))
        agent:
          user: agent
          password: ((blobstore-agent))

  - name: health_monitor
    release: bosh
    properties:
      hm:
        director_account:
          user: hm
          password: ((uaa-users-hm))
          ca_cert: ((uaa-tls.ca))
        resurrector_enabled: true
      director: *director
      nats: *nats

  - name: aws_cpi
    release: bosh-aws-cpi
    properties:
      aws: &aws
        access_key_id: ((aws-access-key-id))
        secret_access_key: ((aws-secret-access-key))
        default_key_name: ((aws-ssh-key-name))
        default_security_groups:
        - ((aws-default-security-group))
        region: ((aws-region))
      ntp: &ntp
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      registry: *registry
      blobstore: *blobstore
      agent: *agent
      nats: *nats

cloud_provider:
  template:
    name: aws_cpi
    release: bosh-aws-cpi

  mbus: https://mbus:((mbus))@((external-ip)):6868

  properties:
    aws: *aws
    agent: {mbus: "https://mbus:((mbus))@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp

